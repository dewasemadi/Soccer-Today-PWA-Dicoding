<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Player Details</title>
    <meta name="description"
        content="Soccer Today  is a web-based application platform that contains the latest news related to football in the world" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#101d25" />
    <link rel="apple-touch-icon" href="./icon.png">
    <link rel="icon" href="./icon.png" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

    <!-- sweet alert area -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-borderless/borderless.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9/dist/sweetalert2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <!-- Start Navigation Area -->
    <nav class="dark no-shadow fixed" role="navigation">
        <div class="nav-wrapper container">
            <a href="/index.html" class="brand-logo center-logo" id="logo-container"><img src="./assets/brand.webp"
                    alt="Champions League Logo" width="130"></a>
            <a href="javascript:back()" data-target="nav-mobile">
                <i class="material-icons left hover">arrow_back</i>
            </a>
            <ul class="topnav right hide-on-med-and-down"></ul>
            <ul class="sidenav" id="nav-mobile"></ul>
        </div>
    </nav>
    <!-- End Navigation Area -->

    <div>
        <img src="./assets/user.svg" alt="user view" width="200" class="avatar">
    </div>

    <br>
    <h5>Player Details</h5>

    <!-- Start Content Area -->
    <div class="container">
        <div class="row">
            <div class="col s12 m12 l12">
                <div class="card">
                    <div class="card-content">

                        <!-- preloader -->
                        <div class="center-align loader no-shadow" id="preloader">
                            <div class="progress">
                                <div class="indeterminate"></div>
                            </div>
                        </div>

                        <div id="tablePlayerDetail"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Content Area -->
    <br>
    <br>
    <!-- start favorite icon area -->
    <div class="fixed-action-btn">
        <span>
            <a class="btn-floating btn-large favorite-color no-shadow" id="fabFavorite">
                <i class="large material-icons waves-effect white-text love no-top" id="fav-icon">favorite_border</i>
            </a>
        </span>
    </div>
    <!-- end favorite icon area -->

    <!-- Start Script Area -->
    <script src="js/materialize.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/idb.js"></script>
    <script src="js/db.js"></script>

    <script src="js/script.js"></script>
    <script src="js/helpers.js"></script>

    <script src="js/standings.js"></script>
    <script src="js/matches.js"></script>
    <script src="js/teams.js"></script>
    <script type="text/javascript" src="https://unpkg.com/snarkdown@1.0.2/dist/snarkdown.umd.js"></script>

    <script src="/js/playerFav.js"></script>
    <!-- End Script Area -->
</body>

</html>
